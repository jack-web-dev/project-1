name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout your code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python 3.10 (important!)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Cache Buildozer global directory
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}

    # Step 4: Cache Buildozer local directory
    - name: Cache Buildozer local directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

    # Step 5: Build APK with Buildozer
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      env:
        USER: root   # Fixes invalid user error
      with:
        command: buildozer android debug
        buildozer_version: stable

    # Step 6: Upload the APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: ${{ steps.buildozer.outputs.filename }}
